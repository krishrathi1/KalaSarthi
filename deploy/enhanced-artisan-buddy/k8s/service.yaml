apiVersion: v1
kind: Service
metadata:
  name: enhanced-artisan-buddy-service
  namespace: enhanced-artisan-buddy
  labels:
    app: enhanced-artisan-buddy
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: enhanced-artisan-buddy

---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-artisan-buddy-headless
  namespace: enhanced-artisan-buddy
  labels:
    app: enhanced-artisan-buddy
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: enhanced-artisan-buddy