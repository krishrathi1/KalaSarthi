apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enhanced-artisan-buddy-ingress
  namespace: enhanced-artisan-buddy
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - enhanced-artisan-buddy.example.com
    secretName: enhanced-artisan-buddy-tls
  rules:
  - host: enhanced-artisan-buddy.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: enhanced-artisan-buddy-service
            port:
              number: 80