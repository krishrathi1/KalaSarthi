apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: trend-analysis-service
  labels:
    app: trend-analysis
    version: v1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "1"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containers:
      - image: gcr.io/gen-lang-client-0314311341/trend-analysis-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: GOOGLE_CLOUD_PROJECT
          value: "gen-lang-client-0314311341"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/secrets/service-account-key/service-account-key.json"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: gemini-api-key
        resources:
          limits:
            cpu: "2000m"
            memory: "4Gi"
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      serviceAccountName: trend-analysis-sa@gen-lang-client-0314311341.iam.gserviceaccount.com
      timeoutSeconds: 900  # 15 minutes timeout
  traffic:
  - percent: 100
    latestRevision: true