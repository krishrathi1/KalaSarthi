<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Spotter Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 15px; border-radius: 8px; }
        .product img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; }
        .price { font-weight: bold; color: #2e7d32; font-size: 18px; }
        .title { font-weight: bold; margin-bottom: 10px; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Trend Spotter API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="debug" class="debug"></div>
    <div id="products"></div>

    <script>
        async function testAPI() {
            const debug = document.getElementById('debug');
            const products = document.getElementById('products');
            
            debug.innerHTML = 'Testing API...';
            products.innerHTML = '';
            
            try {
                const response = await fetch('/api/trend-spotter', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({ 
                        userId: 'test123',
                        forceRefresh: true,
                        timestamp: Date.now()
                    })
                });
                
                const data = await response.json();
                debug.innerHTML = `
                    <h3>API Response:</h3>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Products Count:</strong> ${data.workflow?.globalRankedList?.length || 0}</p>
                    <p><strong>First Product Price:</strong> ${data.workflow?.globalRankedList?.[0]?.price || 'N/A'}</p>
                    <p><strong>First Product Image:</strong> ${data.workflow?.globalRankedList?.[0]?.imageUrl || 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.success && data.workflow?.globalRankedList) {
                    data.workflow.globalRankedList.slice(0, 5).forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <div class="title">${product.title}</div>
                            <div class="price">${product.price}</div>
                            <img src="${product.imageUrl}" alt="${product.title}" onerror="this.style.display='none'">
                            <p>Platform: ${product.platform}</p>
                            <p>Rating: ${product.rating} (${product.reviewCount} reviews)</p>
                        `;
                        products.appendChild(productDiv);
                    });
                }
            } catch (error) {
                debug.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
