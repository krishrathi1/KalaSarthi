name: Finance Services Deployment

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'deploy/**'
      - 'package.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'deploy/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run linting
      run: npm run lint

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Docker image
      run: |
        docker build -f deploy/finance-services/Dockerfile -t finance-api:${{ github.sha }} .
        docker tag finance-api:${{ github.sha }} finance-api:latest

    - name: Save Docker image
      run: docker save finance-api:latest > finance-api.tar

    - name: Upload Docker image
      uses: actions/upload-artifact@v3
      with:
        name: finance-api-image
        path: finance-api.tar

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
    - name: Download Docker image
      uses: actions/download-artifact@v3
      with:
        name: finance-api-image

    - name: Load Docker image
      run: docker load < finance-api.tar

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment"
        # Add your staging deployment commands here
        # Example: kubectl apply -f deploy/finance-services/k8s/ -n finance-staging

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: Download Docker image
      uses: actions/download-artifact@v3
      with:
        name: finance-api-image

    - name: Load Docker image
      run: docker load < finance-api.tar

    - name: Deploy to production
      run: |
        echo "Deploying to production environment"
        # Add your production deployment commands here
        # Example: kubectl apply -f deploy/finance-services/k8s/ -n finance-prod

  rollback:
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    steps:
    - name: Rollback deployment
      run: |
        echo "Rolling back deployment"
        # Add rollback commands here
        # Example: kubectl rollout undo deployment/finance-api -n finance-prod