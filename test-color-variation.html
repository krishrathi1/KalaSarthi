<!DOCTYPE html>
<html>

<head>
    <title>Color Variation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .image-box {
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        img {
            max-width: 200px;
            max-height: 200px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Color Variation Test</h1>
        <p>Upload an image to test color variations:</p>

        <input type="file" id="fileInput" accept="image/*">
        <button onclick="testColorVariations()">Generate Color Variations</button>

        <div class="image-container" id="imageContainer">
            <!-- Images will be displayed here -->
        </div>
    </div>

    <script>
        function testColorVariations() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image file');
                return;
            }

            const colors = ['Red', 'Blue', 'Green', 'Yellow', 'Purple', 'Orange'];
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';

            // Show original
            const originalBox = document.createElement('div');
            originalBox.className = 'image-box';
            originalBox.innerHTML = '<h3>Original</h3><img id="originalImg">';
            container.appendChild(originalBox);

            const originalImg = document.getElementById('originalImg');
            originalImg.src = URL.createObjectURL(file);

            // Generate color variations
            colors.forEach(color => {
                createColorVariation(file, color).then(dataUrl => {
                    const colorBox = document.createElement('div');
                    colorBox.className = 'image-box';
                    colorBox.innerHTML = `<h3>${color}</h3><img src="${dataUrl}">`;
                    container.appendChild(colorBox);
                }).catch(error => {
                    console.error(`Error creating ${color} variation:`, error);
                });
            });
        }

        function createColorVariation(file, color) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;

                    if (!ctx) {
                        reject(new Error('Could not get canvas context'));
                        return;
                    }

                    // Clear canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Apply color filter
                    const filter = getColorFilter(color);
                    ctx.filter = filter;

                    // Draw the image
                    ctx.drawImage(img, 0, 0);

                    // Convert to data URL
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                    resolve(dataUrl);
                };

                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = URL.createObjectURL(file);
            });
        }

        function getColorFilter(color) {
            const colorFilters = {
                'Red': 'hue-rotate(0deg) saturate(2.5) brightness(1.2)',
                'Blue': 'hue-rotate(240deg) saturate(2.5) brightness(1.0)',
                'Green': 'hue-rotate(120deg) saturate(2.5) brightness(1.1)',
                'Yellow': 'hue-rotate(60deg) saturate(2.5) brightness(1.3)',
                'Purple': 'hue-rotate(300deg) saturate(2.5) brightness(0.9)',
                'Orange': 'hue-rotate(30deg) saturate(2.5) brightness(1.2)'
            };

            return colorFilters[color] || '';
        }
    </script>
</body>

</html>
